<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="style.css">
    <title>Google Beta Clone</title>
</head>
<body>
    <!-- container etiketi başlangıç -->
    <div class="container">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google Logo">
        <!-- search etiketi başlangıç -->
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text">
            <br>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
        </div>
        <!-- search etiketi bitiş -->
    </div>
    <!-- container etiketi bitiş -->
    <!-- footer etiketi başlangıç -->
    <footer>
        <!-- div-1 etiketi başlangıç -->
        <div id="div-1">
            <ul>
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <!-- div-1 etiketi bitiş -->
        <!-- div-2 etiketi başlangıç -->
        <div id="div-2">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Comapny Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <!-- div-2 etiketi bitiş -->
        <!-- div-3 etiketi başlangıç -->
        <div id="div-3">
            <p>Get Google!<br>updates mothly:</p>
            <input type="text" placeholder="your e-mail">
            <br>
            <button type="button">Subscribe</button>
            <a href="#">Archive</a>
        </div>
        <!-- div-3 etiketi bitiş -->
    </footer>
    <!-- footer etiketi bitiş -->
    <p id="last-p">Copyright &copy; 1998 Google Inc.</p>
</body>
</html>
